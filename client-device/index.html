<!doctype html>

<title>MCC</title>

<!--
- block scaling. it will be done from the editor.
- TODO: try to better understand what this viewport does
-->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="libs/normalize.css">

<script src="libs/socket.io.js"></script>
<script src="libs/vue.js"></script>

<script src="js/main.js" type="module"></script>

<div id="app" @click="onAppClick">

  <div class="content" v-html="contentHtml" :style="contentStyle"></div>

  <!-- <div style="position: absolute; width: 100px; height: 100px; background-color: red;"></div> -->

  <div style="position: absolute; color: green; font-size: 2em">

  </div>

  <calibration-setter
    v-if="calibrationVisible"
    :app-content-style-props="contentStyleProps"
  ></calibration-setter>

</div>

<template id="calibration-setter">
  <div class="calibration-setter">
    <button @click="onCalibrationPlus" class="calibration-setter__button">
      CALIBRATE +
    </button>
    <button @click="onCalibrationMinus" class="calibration-setter__button">
      CALIBRATE -
    </button>
  </div>
</template>
